kind: Template
apiVersion: v1
objects:
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        name: eagle-api
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          creationTimestamp: null
          labels:
            name: eagle-api
          name: eagle-api
        spec:
          containers:
            - env:
                - name: MONGODB_USERNAME
                  value: "${MONGODB_USERNAME}"
                - name: MONGODB_PASSWORD
                  value: "${MONGODB_PASSWORD}"
                - name: MONGODB_DATABASE
                  value: "${MONGODB_DATABASE}"
                - name: API_HOSTNAME
                  value: "${API_HOSTNAME}"
                - name: MINIO_HOST
                  value: "${MINIO_HOST}"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      key: MINIO_ACCESS_KEY
                      name: minio-eagle-test
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      key: MINIO_SECRET_KEY
                      name: minio-eagle-test
                - name: MONGODB_SERVICE_HOST
                  value: mongodb-eagle
              image: >-
                docker-registry.default.svc:5000/esm/eagle-api@sha256:24ed4e9eeb3eb408cc8cfe883619b994c8c9957ead6d844533a462d4f2505e4a
              imagePullPolicy: IfNotPresent
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 3000
                timeoutSeconds: 3000
              name: eagle-api
              ports:
                - containerPort: 3000
                  protocol: TCP
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 3
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 3000
                timeoutSeconds: 3000
              resources:
                limits:
                  memory: 2Gi
                requests:
                  memory: 1Gi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /opt/app-root/src/uploads
                  name: eagle-api-docs
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - name: eagle-api-docs
              persistentVolumeClaim:
                claimName: eagle-api-docs-pvc
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - eagle-api
            from:
              kind: ImageStreamTag
              name: 'eagle-api:test'
              namespace: esm
          type: ImageChange
        - type: ConfigChange
    metadata:
      annotations:
        description: Defines how to deploy the application server
      generation: 1
      labels:
        app: eagle-api
        template: eagle-api
      name: eagle-api
